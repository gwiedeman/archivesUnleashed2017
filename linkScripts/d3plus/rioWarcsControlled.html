<!doctype html>
<meta charset="utf-8">

<!-- load D3plus with all dependencies -->
<script src="js/d3plus.full.min.js"></script>

<!-- create container element for visualization -->
<center><h2>Uncontrolled Anchor tags in 4 Rio 2016 WARCs</h2></center>
<div id="viz"></div>

<script>

  // sample data array
  var data = [{"count": 313861, "parents": "div"}, {"count": 449181, "parents": "li"}, {"count": 5202, "parents": "article"}, {"count": 1125, "parents": "body"}, {"count": 1678, "parents": "[document]"}, {"count": 818, "parents": "noscript"}, {"count": 1324, "parents": "h1"}, {"count": 25503, "parents": "td"}, {"count": 1210, "parents": "kanhanbypass"}, {"count": 28161, "parents": "p"}, {"count": 1095, "parents": "strong"}, {"count": 1557, "parents": "br"}, {"count": 2738, "parents": "img"}, {"count": 629, "parents": "input"}, {"count": 526, "parents": "nav"}, {"count": 518, "parents": "form"}, {"count": 468, "parents": "center"}, {"count": 5008, "parents": "dd"}, {"count": 169, "parents": "blockquote"}, {"count": 1432, "parents": "figure"}, {"count": 915, "parents": "section"}, {"count": 22, "parents": "cite"}, {"count": 65, "parents": "h6"}, {"count": 328, "parents": "header"}, {"count": 568, "parents": "dt"}, {"count": 500, "parents": "time"}, {"count": 1666, "parents": "th"}, {"count": 161306, "parents": "marquee"}, {"count": 3, "parents": "address"}, {"count": 5, "parents": "em"}, {"count": 1, "parents": "label"}, {"count": 3, "parents": "aside"}];

  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(data)  // data to use with the visualization
    .type("bar")   // visualization type
    .id("parents")         // key for which our data is unique on
    .x("parents")
    .y("count")
    .draw();            // finally, draw the visualization!

</script>
